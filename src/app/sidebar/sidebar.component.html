<nav class="shadow-xl bg-white z-10 px-2 w-full h-full">
  <div class="flex flex-col min-h-full items-center">
    <a class="block text-center text-blueGray-600 mr-0 inline-block whitespace-nowrap text-sm font-bold p-4 px-0">
      <span class="block"> Yomna </span>
    </a>
    <div class="flex flex-col items-stretch opacity-100 z-40 overflow-y-auto overflow-x-hidden h-auto items-center flex-1 rounded">
      <!-- Heading -->
      <h6 class="min-w-full text-blueGray-500 text-xs font-bold block pt-1 pb-4 no-underline">Products</h6>
      <!-- Navigation -->

      <ul class="flex-col min-w-full flex flex-col list-none">
        <li class="items-center">
          <a [routerLink]="['/admin/manage-products']"
            class="text-xs py-3 font-bold block" routerLinkActive #adminDashboard="routerLinkActive"
            [ngClass]="adminDashboard.isActive ? 'text-red-600 hover:text-red-700': 'text-blueGray-700 hover:text-blueGray-500'">
            <i class="fa fa-tv mr-2 text-sm" [ngClass]="adminDashboard.isActive ? 'opacity-75' : 'text-blueGray-300'"></i>
            Manage Products
          </a>
        </li>

        <li class="items-center">
          <a [routerLink]="['/admin/orders']" class="text-xs py-3 font-bold block" routerLinkActive #adminSettings="routerLinkActive"
            [ngClass]="adminSettings.isActive ? 'text-red-600 hover:text-red-700' : 'text-blueGray-700 hover:text-blueGray-500'">
          <i class="fa fa-tv mr-2 text-sm" [ngClass]="adminDashboard.isActive ? 'opacity-75' : 'text-blueGray-300'"></i>
            Orders
          </a>
        </li>

        <li class="items-center">
          <a
            [routerLink]="['/admin/tables']"
            class="text-xs py-3 font-bold block"
            routerLinkActive
            #adminTables="routerLinkActive"
            [ngClass]="
              adminTables.isActive
                ? 'text-red-600 hover:text-red-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            "
          >
            <i
              class="fa fa-table mr-2 text-sm"
              [ngClass]="
                adminTables.isActive ? 'opacity-75' : 'text-blueGray-300'
              "
            ></i>
            Price List History
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
