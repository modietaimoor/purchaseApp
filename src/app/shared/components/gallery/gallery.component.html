<div class="gallery-container">
    <dx-gallery
        [dataSource]="dataSource"
        [height]="size.height"
        [width]="size.width"
        [stretchImages]="false"
        [slideshowDelay]="slideshowDelay"
        [loop]="loop"
        [showNavButtons]="showNavButtons"
        [showIndicator]="showIndicator">
    </dx-gallery>
</div>
